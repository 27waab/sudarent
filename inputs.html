<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- BootSrtap Link & Huge Icons Link & Css File -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="CSS/inputs.css" />
        <title data-i18n="pageTitle">سودارينت</title>
    </head>
    <body>
        <div class="overlay"></div>
        <div class="alirtCard">
            <p data-i18n="alirtText">يرجى تعبئة جميع الحقول المطلوبة قبل المتابعة</p>
            <button data-i18n="alirtBtn">حسناً</button>
        </div>
        <div class="container">
            <a href="index.html">
                <div class="back">
                    <i class="hgi hgi-stroke hgi-arrow-right-02"></i>
                </div>
            </a>
            <div class="content pb-5" dir="ltr">
                <div class="outdoor">
                    <h3 data-i18n="head1name" class="mt-3 fw-bold fs-2" dir="rtl">المساحة والمرافق الخارجية</h3>
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" data-i18n="unit">متر مربع</span>
                        <input type="number" class="form-control" id="space" />
                        <span class="input-group-text" data-i18n="space">مساحة العقار</span>
                    </div>
                    <div class="mt-3 checkbox" dir="rtl">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="balcony" />
                            <label class="form-check-label" for="balcony" data-i18n="balcony">بلكونه؟</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="courtyard" checked>
                            <label class="form-check-label" for="courtyard" data-i18n="courtyard">حوش (مساحة خارجية)؟</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="furnished" checked>
                            <label class="form-check-label" for="furnished" data-i18n="furnished">مفروش؟</label>
                        </div>
                    </div>
                </div>
                <div class="inside mt-4">
                    <h3 data-i18n="head2name" class="mt-3 fw-bold fs-2" dir="rtl">مكونات العقار الداخلية</h3>
                    <div>
                        <div class="input-group mb-3 mt-3 flex-nowrap">
                            <span class="input-group-text" data-i18n="room">الغرف</span>
                            <input type="number" class="form-control" id="room" />
                            <span class="input-group-text" data-i18n="bathroom">الحمامات</span>
                            <input type="number" class="form-control" id="bathroom" />
                        </div>
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text" data-i18n="ice">المكيفات</span>
                            <input type="number" class="form-control" id="ice" />
                        </div>
                    </div>
                </div>
                <div class="basic mt-4">
                    <h3 data-i18n="head3name" class="mt-3 fw-bold fs-2" dir="rtl">الخدمات الأساسية</h3>
                    <div class="mt-3" dir="rtl">
                        <div class="form-check checkbox">
                            <input class="form-check-input" type="checkbox" id="water">
                            <label class="form-check-label" for="water" data-i18n="water">هل يوجد مياه؟</label>
                        </div>
                        <div class="form-check me-2 checkbox">
                            <input class="form-check-input" type="checkbox" id="electricity" checked>
                            <label class="form-check-label" for="electricity" data-i18n="electricity">هل يوجد كهرباء؟</label>
                        </div>
                    </div>
                </div>
                <div class="cleanliness mt-4">
                    <h3 data-i18n="head4name" class="mt-3 fw-bold fs-2" dir="rtl">مستوى النظافة</h3>
                    <div class="input-group mb-3 mt-3">
                        <label class="input-group-text" for="inputGroupSelectClean" data-i18n="option">الخيارات</label>
                        <select class="form-select" id="inputGroupSelectClean">
                            <option value="1" data-i18n="cleen1">نظيفة جدا</option>
                            <option value="2" data-i18n="cleen2">نظيفة</option>
                            <option value="3" data-i18n="cleen3">متوسطة</option>
                            <option value="4" data-i18n="cleen4">سيئة</option>
                            <option value="5" data-i18n="cleen5">سيئة جدا</option>
                        </select>
                    </div>
                </div>
                <div class="location mt-4">
                    <h3 data-i18n="head5name" class="mt-3 fw-bold fs-2" dir="rtl">الموقع</h3>
                    <div class="input-group mb-3 mt-3">
                        <label class="input-group-text" for="inputGroupSelectArae" data-i18n="city">المدينة</label>
                        <select class="form-select" id="inputGroupSelectArae">
                            <option value="1" data-i18n="city1">بورتسودان</option>
                            <option value="2" data-i18n="city2">عطبرة</option>
                            <option value="3" data-i18n="city3">كسلا</option>
                            <option value="4" data-i18n="city4">ود مدني</option>
                            <option value="5" data-i18n="city5">الخرطوم</option>
                        </select>
                    </div>
                    <div class="input-group mb-3 mt-3">
                        <label class="input-group-text" for="inputGroupSelectDistrict" data-i18n="district">نوع الحي</label>
                        <select class="form-select" id="inputGroupSelectDistrict">
                            <option value="1" data-i18n="dist1">ممتاز</option>
                            <option value="2" data-i18n="dist2">جيد جداََ</option>
                            <option value="3" data-i18n="dist3">مقبول</option>
                            <option value="4" data-i18n="dist4">سيء</option>
                            <option value="5" data-i18n="dist5">سيئ جداََ</option>
                        </select>
                    </div>
                </div>
                <div class="basic mt-4">
                    <h3 data-i18n="head6name" class="mt-3 fw-bold fs-2" dir="rtl">الخدمات الاخرى</h3>
                    <div class="mt-3" dir="rtl">
                        <div class="form-check p-0">
                            <div class="form-check checkbox">
                                <input class="form-check-input" type="checkbox" id="school" />
                                <label class="form-check-label" for="school" data-i18n="school">مدارس قريبة</label>
                            </div>
                            <div class="form-check checkbox">
                                <input class="form-check-input" type="checkbox" id="market" />
                                <label class="form-check-label" for="market" data-i18n="market">أسواق أو مراكز</label>
                            </div>
                            <div class="form-check checkbox">
                                <input class="form-check-input" type="checkbox" id="bas" />
                                <label class="form-check-label" for="bas" data-i18n="bas">طريق مواصلات</label>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="result.html" class="sendDataBtn"><button data-i18n="sendData">إحسب الأن</button></a>
            </div>
        </div>
        <!-- Bootstrap Js File & Js File -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="JS/translate.js"></script>
        <script src="JS/inputs.js"></script>
    </body>
</html>
